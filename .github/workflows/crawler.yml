name: Web3 Jobs Crawler

on:
  schedule:
    # 3ì‹œê°„ë§ˆë‹¤ ì‹¤í–‰ (UTC ê¸°ì¤€)
    - cron: '0 */3 * * *'
  
  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥
  workflow_dispatch:
  
  # Push ì‹œì—ë„ ì‹¤í–‰ (í…ŒìŠ¤íŠ¸ìš©)
  push:
    branches:
      - main

jobs:
  crawl:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ—„ï¸ Setup database
        run: npx prisma db push
      
      - name: ğŸ•·ï¸ Run crawler
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: npm run crawl
      
      - name: ğŸ“Š Upload database artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: crawl-database-${{ github.run_number }}
          path: prisma/dev.db
          retention-days: 7
      
      - name: ğŸ”” Notify on failure
        if: failure()
        run: |
          curl -X POST "${{ secrets.DISCORD_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d '{
              "username": "Web3 Jobs Bot",
              "avatar_url": "https://cdn-icons-png.flaticon.com/512/2111/2111370.png",
              "embeds": [{
                "title": "âŒ GitHub Actions Crawl Failed",
                "description": "The scheduled crawl encountered an error",
                "color": 16711680,
                "fields": [{
                  "name": "Run Number",
                  "value": "#${{ github.run_number }}",
                  "inline": true
                }, {
                  "name": "Repository",
                  "value": "${{ github.repository }}",
                  "inline": true
                }],
                "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%S.000Z)'"
              }]
            }'
